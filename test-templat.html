<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Life</title>

    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>

    <style>
      body, html { 
        height: 100%;
        background: #ccc;
      }

      #world {
        min-height: 400px;
        min-width: 400px;
        margin: 0 auto;
      }

    </style>
</head>
<body>


<script type="text/html" id='usageList'>
<table cellspacing='0' cellpadding='0' border='1' >
        <tbody>

        <% _.each(items,function(item,key,list){ %>
        <% var f = item.name; %><!-- create more variables -->
            <tr>
                <!-- use variables -->
                <td><%= key %></td>
                <td class=<%= f %>><%= item.name %></td>
            </tr>
        <% }); %>
    </tbody>
</table>
</script>

<!-- Create your target -->
<div id="target"></div>

  <script>

    var items = [
        {name:"Alexander"},
        {name:"Barklay"},
        {name:"Chester"},
        {name:"Domingo"},
        {name:"Edward"},
        {name:"..."},
        {name:"Yolando"},
        {name:"Zachary"}
    ];
 
    var template = $("#usageList").html();
    $("#target").html(_.template(template,{items:items}));

  </script>
</body>
</html>
